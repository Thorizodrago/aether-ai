version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      - db
    networks:
      - aether-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      - backend
    networks:
      - aether-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=aether_ai
      - POSTGRES_USER=aether_user
      - POSTGRES_PASSWORD=aether_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether-network

  localai:
    build: ./infra/localai
    ports:
      - "8080:8080"
    volumes:
      - ./infra/localai:/app
    networks:
      - aether-network
    environment:
      - DEBUG=true

  context7:
    build: ./infra/context7
    ports:
      - "8081:8081"
    volumes:
      - ./infra/context7:/app
    networks:
      - aether-network
    depends_on:
      - db

volumes:
  postgres_data:


networks:
  aether-network:
    driver: bridge
